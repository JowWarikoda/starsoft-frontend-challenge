version: "3.8"

services:
  app:
    container_name: starsoft-marketplace
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped # Garante que o contÃªiner reinicie automaticamente caso pare inesperadamente.
